<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CssMemSlider</title>
  <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>

  <main class="main">
    <div class="container">
      <input type="radio" class="input" name="input" id="input-01" checked>
      <input type="radio" class="input" name="input" id="input-02">
      <input type="radio" class="input" name="input" id="input-03">
      <input type="radio" class="input" name="input" id="input-04">

      <div class="slider-wrapper">

        <div class="images-wrapper">
          <div class="slider">
            <img src="./assets/slide-01.jpg" alt="meme-slide" class="slide-img">
            <img src="./assets/slide-02.jpg" alt="meme-slide" class="slide-img ">
            <img src="./assets/slide-03.jpg" alt="meme-slide" class="slide-img">
            <img src="./assets/slide-04.jpg" alt="meme-slide" class="slide-img ">
          </div>
        </div>

        <div class="description-wrapper">
          <div class="text-wrapper">
            <div class="slider-text">
              <p class="comment">Каждый вторник при выдаче таска</p>
              <p class="comment">Adaptive vs Responsive = ?</p>
              <p class="comment">За день до дедлайна</p>
              <p class="comment">Пора обновить резюме :)</p>
            </div>
          </div>

          <div class="slider-buttons">
            <label for="input-01" class="label-btn">
              <span class="radio-btn"></span>
            </label>
            <label for="input-02" class="label-btn">
              <span class="radio-btn"></span>
            </label>
            <label for="input-03" class="label-btn">
              <span class="radio-btn"></span>
            </label>
            <label for="input-04" class="label-btn">
              <span class="radio-btn"></span>
            </label>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
